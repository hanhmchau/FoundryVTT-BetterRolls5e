<div class="dice-roll red-dual">
    {{#if damagetop}}
    <div class="br5e-roll-label">{{damagetop}}</div>
    {{/if}}
    <div class="dice-result">
		<div class="dice-formula dice-tooltip">{{formula}}</div>
		<div class="dice-row">
			{{{tooltip}}}
		</div>
		<div class="dice-row">
			<h4 class="dice-total dice-row-item red-damage" data-damageType="{{damageType}}">
				<span class="dice-value">
					<div class="red-base-die inline red-base-damage" data-value="{{lefttotal}}">{{lefttotal}}</div>{{#if righttotal}} + <div class="red-extra-die inline red-crit-damage" data-value="{{righttotal}}">{{righttotal}}
					</div>	
				</span>
			{{#if crittext}}<div class="inline br5e-roll-label">{{crittext}}</div>{{/if}}
			{{/if}}
			{{#if damagemid}}<div class="damage-type" style="line-height:12px">{{damagemid}}</div> {{/if}}
			</h4>
		</div>
		{{#if damagebottom}}<div class="damage-type">{{damagebottom}}</div>{{/if}}
	</div>
	<div class="dice-annotation">
		{{annotatedFormula}}
	</div>
</div>
